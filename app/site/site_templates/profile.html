{% extends 'base.html' %}

{% block content %} 
    <section class="bg-light text-dark text-center shadow mb-20">
        <div class="container p-5 bg-light">
            <div class="row">
                <div class="d-md-flex bg-light align-items-center justify-content-evenly">
                    <h1 class="col text-center">{{ current_user.email}} USER PROFILE</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center">
    <div class="container p-10">
        <div class="row"><br>
            <h3 class="p-5">Here are your profile details</h3>
            <ul class="list-group">
                <li class="list-group-item">Email: {{ current_user.email }}</li>
                <li class="list-group-item">Token: {{ current_user.token }} </li> 
            </ul>
        </div>

        <button class="manage-cats-button" onclick="window.location.href='https://kitty-house-management.netlify.app/#/dashboard'">Click here to open our cat management app</button>


        <div class="row" style="margin-top: 30px;">
            <div class="col-4"></div>
            <div class="col-3 p-10">
                <img src="../../static/images/logo.png" class="d-flex align-items-center justify-content-center p-50 img-fluid" alt="">
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    </section>
{% endblock %}
